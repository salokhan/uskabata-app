<div [ngClass]="['row']">
  <div [ngClass]="['col-sm-12 col-md-12 col-lg-1']">
    <img [ngClass]="['img-fluid img-circle  thumb36']" src="http://placehold.it/400x250/000/fff" alt="">
  </div>
  <div [ngClass]="['col-sm-12 col-md-12 col-lg-11 p-sm-1 p-lg-0']">
    <div [ngClass]="['card result']">
      <div [ngClass]="['card-body p-2']">
        <div [ngClass]="['row']">
          <div [ngClass]="['col-sm-12']">
            <div [ngClass]="['row']">
              <div [ngClass]="['col-sm-12']">
                <h5 [ngClass]="['card-title']">{{comment.user.name}}</h5>
              </div>
              <div [ngClass]="['col-sm-3 small']">

              </div>
            </div>
            <p [ngClass]="['card-text text-wrap']"><small>{{comment.text}}</small></p>
            <div [ngClass]="['row']">
              <div [ngClass]="['col-sm-12']">
                <p [ngClass]="['card-text']"><small [ngClass]="['text-muted']">Commented on: {{comment.date}}</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
