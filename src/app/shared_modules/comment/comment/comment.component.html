<div [ngClass]="['row p-1']">
  <div [ngClass]="['col-2 col-sm-2 col-md-1 col-lg-1']">
    <img [ngClass]="['img-fluid rounded-circle thumb26']" src="http://placehold.it/400x250/000/fff" alt="">
  </div>
  <div [ngClass]="['small col-10 col-sm-10 col-md-11 col-lg-11  bg-light text-dark']">
    <div [ngClass]="['container']">
      <div [ngClass]="['row']">
        <div [ngClass]="['col-12 p-0']">
          <p [ngClass]="['mx-auto m-0 d-block font-weight-bold text-sm-center text-lg-left']">{{comment.user.name}}</p>
        </div>
      </div>
    </div>
    <div [ngClass]="['container']">
      <div [ngClass]="['row']">
        <div [ngClass]="['col-12 p-0']">
          <p [ngClass]="['mx-auto m-0 d-block text-lg-left']">{{comment.text}}</p>
        </div>
      </div>
    </div>
    <div [ngClass]="['container']">
      <div [ngClass]="['row']">
        <div [ngClass]="['col-12 p-0']">
          <!-- insert other controls -->
          <p [ngClass]="['card-text date d-flex flex-row-reverse']"><small [ngClass]="['text-muted']" pTooltip="Date :{{comment.date}}"
              tooltipStyleClass="tooltip-custom" tooltipPosition="right" [tooltipZIndex]='11104'>Date: {{comment.date}}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
