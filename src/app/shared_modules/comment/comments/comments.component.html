<div [ngClass]="['card p-2 col-sm-12 col-lg-12 comment-div d-inline-block']">
  <div [ngClass]="['alert alert-primary text-center m-0 p-0']" role="alert">
    <h6 [ngClass]="['m-0 text-bold']">
      Comments
    </h6>
  </div>
  <p-scrollPanel [style]="{height: '85ex'}">
    <div [ngClass]="['card-body p-3 m-1']">
      <div [ngClass]="['container p-0']">
        <ul *ngFor='let comment of comments' [ngClass]="['list-group list-group-flush ']">
          <li [ngClass]="['list-group-item p-0 border-0 ']">
            <app-comment [comment]='comment'></app-comment>
          </li>
        </ul>
      </div>
    </div>
  </p-scrollPanel>
