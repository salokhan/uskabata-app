<div [ngClass]="['card p-2 col-sm-12 col-lg-12 comment-div']">
  <div [ngClass]="['alert alert-primary text-center m-0 p-0']" role="alert">
    <h6 [ngClass]="['m-0 text-bold']">
      Comments
    </h6>
  </div>
   <perfect-scrollbar>
    <div [ngClass]="['card-body p-3 m-1']">
      <div [ngClass]="['container p-0']">
        <ul *ngFor='let comment of comments' [ngClass]="['list-group list-group-flush ']">
          <li [ngClass]="['list-group-item p-0 border-0 ']">
            <app-comment [comment]='comment'></app-comment>
          </li>
        </ul>
      </div>
    </div>
  </perfect-scrollbar>
  <div [ngClass]="['card-body p-0 m-1']">
    <div [ngClass]="['container-fluid p-1']">
      <div [ngClass]="['row']">
        <div [ngClass]="['col-sm-12']">
          <app-comment-box></app-comment-box>
        </div>
      </div>
    </div>
  </div>
</div>
