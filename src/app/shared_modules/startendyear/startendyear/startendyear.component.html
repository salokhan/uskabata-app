<form [formGroup]="durationForm">
  <div [ngClass]="['p-0 form-row col-sm-12']">
    <div [ngClass]="['form-group col-md-6']">
      <label for="title">Start Year</label>
      <input type="date" [ngClass]="['form-control form-control-sm']" id="startDate" formControlName='startDate' />
    </div>
    <div [ngClass]="['form-group col-md-6']">
      <label for="title">End Year</label>
      <input type="date" [ngClass]="['form-control form-control-sm']" id="endDate" formControlName='endDate' />
    </div>
  </div>
</form>
