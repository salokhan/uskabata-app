<div [ngClass]="['col-sm-12 card bg-light']">
  <div [ngClass]="['card-body']">
      <p [ngClass]="['card-text text-muted']">Select the City, Category and Experties for the finding the relevent person for the need.</p>
    <form [formGroup]='filterForm' (ngSubmit)="onSubmit()">
      <div [ngClass]="['container']">
        <div [ngClass]="['row']">
          <div [ngClass]="['col-sm-12 col-md-4 p-0']">
            <div [ngClass]="['container-fluid']">
              <div [ngClass]="['row']">
                <div [ngClass]="['col-sm-12  p-1']">
                  <label>City</label>
                </div>
                <div [ngClass]="['col-sm-12  p-1']">
                  <p-dropdown [autoWidth]="true" [style]="{'width':'100%','height':'100%'}" [autofocus]="true"
                    [options]="groupedCities" [group]="true" [showClear]="true" [filter]="true" placeholder="Select a City"
                    filterBy="value" formControlName="selectedCity"></p-dropdown>
                </div>
              </div>
            </div>
          </div>
          <div [ngClass]="['col-sm-12 col-md-4 p-0']">
            <div [ngClass]="['container-fluid']">
              <div [ngClass]="['row']">
                <div [ngClass]="['col-sm-12  p-1']">
                  <label>Category</label>
                </div>
                <div [ngClass]="['col-sm-12  p-1']">
                  <p-dropdown [autoWidth]="true" [style]="{'width':'100%','height':'100%'}" [autofocus]="true"
                    [options]="groupedCategories" (onChange)='onCategorySelection()' [group]="true" [showClear]="true" [filter]="true" placeholder="Select a category"
                    filterBy="value" formControlName="selectedCategory"></p-dropdown>
                </div>
              </div>
            </div>
          </div>
          <div [ngClass]="['col-sm-12 col-md-4 p-0']">
            <div [ngClass]="['container-fluid']">
              <div [ngClass]="['row']">
                <div [ngClass]="['col-sm-12  p-1']">
                  <label>Experties</label>
                </div>
                <div [ngClass]="['col-sm-12  p-1']">
                  <p-dropdown [autoWidth]="true" [style]="{'width':'100%','height':'100%'}" [autofocus]="true"
                    [options]="groupedExperties" [group]="true" [showClear]="true" [filter]="true" placeholder="Select a experty"
                    filterBy="value" formControlName="selectedExperty"></p-dropdown>
                </div>
              </div>
            </div>
          </div>
          <div [ngClass]="['col-sm-12 col-md-12 p-1']">
              <div [ngClass]="['d-flex flex-column flex-md-row justify-content-md-end']">
                  <div><button [ngClass]="['btn btn-lg btn-block btn-success']">Search</button></div>
                </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
