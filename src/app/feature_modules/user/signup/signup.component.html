<div [ngClass]="['container']">
  <div [ngClass]="['row']">
    <div [ngClass]="['col-sm-10']">
      <div [ngClass]="['p-1']">
        <div [ngClass]="['card p-2']">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div [ngClass]="['alert alert-success']" role="alert">
              <h4 class="mb-0">Sign Up.</h4>
              <hr>
              <p class="mb-0">It will hardly take seconds.</p>
            </div>
            <div [ngClass]="['form-row']">
              <div [ngClass]="['form-group col-md-12']">
                <label for="userName">User Name</label>
                <input type="text" formControlName="userName" [ngClass]="['form-control form-control-sm']" id="userName"
                  placeholder="User Name">
              </div>
            </div>
            <div [ngClass]="['form-row']">
              <div [ngClass]="['form-group col-md-12']">
                <label for="emailAddress">Email Address</label>
                <input type="text" formControlName="emailAddress" [ngClass]="['form-control form-control-sm']" id="emailAddress"
                  placeholder="EmailAddress">
              </div>
            </div>
            <div formGroupName="passwords" [ngClass]="['form-row']">
              <div [ngClass]="['form-group col-md-12']">
                <label for="displayName">Password</label>
                <input type="password" formControlName="password" [ngClass]="['form-control form-control-sm']" id="password"
                  placeholder="Password">
              </div>
              <div [ngClass]="['form-group col-md-12']">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" [ngClass]="['form-control form-control-sm']"
                  id="confirmPassword" placeholder="Confirm Password">
              </div>
              <div *ngIf="signupForm.controls.passwords.errors
               && signupForm.controls.passwords.invalid && 
               (signupForm.controls.passwords.dirty || signupForm.controls.passwords.touched)"
                [ngClass]="['alert alert-danger p-0']">
                Password does not match
              </div>
            </div>
            <div [ngClass]="['form-row p-2']">
              <button type="submit" [ngClass]="['btn btn-primary']">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
