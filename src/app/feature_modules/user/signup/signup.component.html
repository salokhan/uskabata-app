<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-3">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <h2>Please Sign Up <small>It's free and always will be.</small></h2>
        <!-- <hr class="colorgraph"> -->
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="firstName" id="firstName" class="form-control input-lg" formControlName="firstName" placeholder="First Name"
                tabindex="1">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="lastName" id="lastName" class="form-control input-lg" placeholder="Last Name" formControlName="lastName"
                tabindex="2">
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" name="display_name" id="userName" class="form-control input-lg" placeholder="User Name" formControlName="userName"
            tabindex="3">
        </div>
        <div class="form-group">
          <input type="emailAddress" name="emailAddress" id="emailAddress" class="form-control input-lg" placeholder="Email Address" formControlName="emailAddress"
            tabindex="4">
        </div>
        <div class="row" formGroupName="passwords" [ngClass]="['customGroupValidator']">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" formControlName="password"
                tabindex="5">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" formControlName="confirmPassword"
                placeholder="Confirm Password" tabindex="6">
            </div>
          </div>
        </div>        
        <div class="row">
          <div class="col-xs-4 col-sm-3 col-md-3">
            <span class="button-checkbox">
              <button type="button" class="btn" data-color="info" tabindex="7">I Agree</button>              
            </span>
          </div>
          <div class="col-xs-8 col-sm-9 col-md-9">
            By clicking <strong class="label label-primary">Register</strong>, you agree to the <a href="#" data-toggle="modal"
              data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
          </div>
        </div>

        <!-- <hr class="colorgraph"> -->
        <div class="row">
          <div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg"
              tabindex="7"></div>
          <div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
        </div>
      </form>
    </div>
  </div>

</div>
