<div [ngClass]="['container bootstrap snippet']">
  <div [ngClass]="['row']">
    <div [ngClass]="['col-sm-12']">
      <div [ngClass]="['card p-2']">
        <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
          <p-messages [(value)]="msgs"></p-messages>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="title">Gender</label>
              <p-dropdown [style]="{'width':'100%','height':'100%'}" [options]="genders" id="title" class="form-control-dropdown"
                placeholder="Select a gender" optionLabel="name" formControlName="gender"></p-dropdown>
            </div>
            <div class="form-group col-md-6">
              <label for="title">Title</label>
              <p-dropdown [style]="{'width':'100%','height':'100%'}" [options]="titles" id="title" class="form-control-dropdown"
                placeholder="Select a title" optionLabel="name" formControlName="title"></p-dropdown>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="First Name">
              <!-- <div *ngIf="userProfileForm.controls.firstName.errors && userProfileForm.controls.firstName.invalid && (userProfileForm.controls.firstName.dirty || userProfileForm.controls.firstName.touched)" class="alert alert-danger">
                  <div *ngIf="userProfileForm.controls.firstName.errors.required">
                      Name is required.
                    </div>
              </div> -->
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="displayName">Display Name</label>
              <input type="text" formControlName="displayName" class="form-control" id="displayName"
                placeholder="Display Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="email">Email</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="about">About</label>
              <input type="text" formControlName="about" class="form-control" id="about" placeholder="About...">
            </div>
          </div>
          <div formGroupName="address" class="form-row">
            <div class="form-group col-md-12">
              <h3>Address</h3>
            </div>
            <div class=" col-md-4">
              <label for="country">Country</label>
              <p-dropdown [style]="{'width':'100%','height':'100%'}" id="country" class="form-control-dropdown"
                [showClear]="true" [options]="countriesDS" [filter]="true" filterBy="label,value.name" placeholder="Select a country"
                formControlName="country"></p-dropdown>
            </div>
            <div class="form-group col-md-4">
              <label for="state">State</label>
              <p-dropdown [style]="{'width':'100%','height':'100%'}" id="state" class="form-control-dropdown"
                [showClear]="true" [filter]="true" placeholder="Select a state" filterBy="value" formControlName="state"></p-dropdown>
            </div>
            <div class="form-group col-md-4">
              <label for="city">City</label>
              <p-dropdown [style]="{'width':'100%','height':'100%'}" id="city" class="form-control-dropdown"
                [showClear]="true" [options]="citiesDS" [filter]="true" filterBy="label, value.name" placeholder="Select a City"
                formControlName="city"></p-dropdown>
            </div>
            <div class="form-group col-md-12">
              <label for="addressLine">Address Line</label>
              <input type="text" formControlName="addressLine" class="form-control" id="addressLine" placeholder="1234 Main St">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <h3>Contacts</h3>
            </div>
            <div formArrayName="mobileContacts" class="form-group col-md-3" *ngFor="let item of userProfileForm.get('mobileContacts').controls; let i = index;">
              <div [formGroupName]="i">
                <label *ngIf="i==0" for="mobileNumber">Mobile {{i+1}}</label>
                <label *ngIf="i>0" for="mobileNumber">Mobile {{i+1}}</label>
                <div class="input-group mb-3">
                  <input type="tel" formControlName="mobileNumber" class="form-control" id="mobileNumber" placeholder="+111111111111">
                  <div class="input-group-append">
                    <button *ngIf="i > 0" type="button" for="mobileNumber" [ngClass]="['btn btn-sm btn-danger']"
                      (click)='removeMobileContact(i)'>-</button>
                    <button *ngIf="i === 0" type="button" class="btn btn-sm btn-success " (click)='addMobileContact()'>+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div formArrayName="landLineContacts" class="form-group col-md-3" *ngFor="let item of userProfileForm.get('landLineContacts').controls; let i = index;">
              <div [formGroupName]="i">
                <label for="landLineNumber">LandLine {{i+1}}</label>
                <div class="input-group mb-3">
                  <input type="text" formControlName="landLineNumber" class="form-control" id="landLineNumber"
                    placeholder="+11111111111">
                  <div class="input-group-append">
                    <button *ngIf="i > 0" type="button" for="landLineNumber" [ngClass]="['btn btn-sm btn-danger']"
                      (click)='removeLandLineContact(i)'>-</button>
                    <button *ngIf="i === 0" type="button" class="btn btn-sm btn-success " (click)='addLandLineContact()'>+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
