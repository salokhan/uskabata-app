<div [ngClass]="['container bootstrap snippet']">
  <div [ngClass]="['row']">
    <div [ngClass]="['col-sm-12']">
      <div [ngClass]="['card p-2']">
        <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formConrtilName="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" formControlName="address" class="form-control" id="address" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="address2">Address 2</label>
            <input type="text" formControlName="address2" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="state">State</label>
              <select id="state" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <select id="city" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
