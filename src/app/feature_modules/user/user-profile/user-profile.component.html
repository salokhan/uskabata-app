<div [ngClass]="['container p-2']">
  <div [ngClass]="['row']">
    <div [ngClass]="['col-sm-12']">
      <div [ngClass]="['card p-2']">
        <div [ngClass]="['row']">
          <div [ngClass]="['col-sm-12 col-md-3']">
            <div [ngClass]="['d-flex flex-row bd-highlight mb-3']">
              <div [ngClass]="['nav flex-row nav-pills']" [id]="['v-pills-tab']" role="tablist" aria-orientation="vertical">
                <a [ngClass]="['nav-link active']" [id]="['v-pills-general-profile-tab']" data-toggle="pill" href="#v-pills-general-profile"
                  role="tab" aria-controls="v-pills-general-profile" aria-selected="true">General Profile</a>
                <a [ngClass]="['nav-link']" [id]="['v-pills--work-profile-tab']" data-toggle="pill" href="#v-pills-work-profile"
                  role="tab" aria-controls="v-pills-work-profile" aria-selected="false">Work Profile</a>
              </div>
            </div>
          </div>
          <div [ngClass]="['col-sm-12 col-md-9']">
            <div [ngClass]="['tab-content']" [id]="['v-pills-tabContent']">
              <div [ngClass]="['tab-pane fade show active']" [id]="['v-pills-general-profile']" role="tabpanel"
                aria-labelledby="v-pills-general-profile-tab">
                <app-user-general-profile [cities]='citiesDS' [countries]='countriesDS'></app-user-general-profile>
              </div>
              <div [ngClass]="['tab-pane fade']" [id]="['v-pills-work-profile']" role="tabpanel" aria-labelledby="v-pills-work-profile-tab">
                <app-user-work-profile [cities]='citiesDS' [countries]='countriesDS' [categories]='categoryDS'></app-user-work-profile>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
