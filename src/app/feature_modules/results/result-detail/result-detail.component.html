<div [ngClass]="['container bootstrap snippet']">
  <div [ngClass]="['row']">
    <div [ngClass]="['col-sm-12']">
      <div [ngClass]="['card p-1']">
        <div [ngClass]="['btn-group']">
          <button [ngClass]="showDetail ? 'btn btn-success my-2' : 'btn btn-info my-2'" (click)='selectThisAndHideOther("details")'>
            Details
          </button>
          <button [ngClass]="showComments ? 'btn btn-success my-2' : 'btn btn-info my-2' " (click)='selectThisAndHideOther("comments")'>
            Comments
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="showDetail" [ngClass]="['col-sm-12']">
      <div [ngClass]="['card p-2']">
        <div [ngClass]="['alert alert-primary text-center m-0 p-0']" role="alert">
          <h2 [ngClass]="['m-0 text-bold']">
            {{result.title}}
          </h2>
          <img [ngClass]="['mx-auto d-block rounded-circle thumb96']" src="https://bootdey.com/img/Content/avatar/avatar1.png"
            alt="Card image cap">
          <a [ngClass]="['btn btn-link']" [href]="result.website" [target]="_blank" rel="noopener noreferrer">Visit us</a>
        </div>
        <div [ngClass]="['card-body p-1']">
          <div [ngClass]="['container p-1']">
            <div [ngClass]="['row p-1']">
              <div [ngClass]="['small col-sm-12 col-lg-12 bg-light text-dark']">
                <div [ngClass]="['col-sm-12 ']">
                  <app-rating [showRateThisButton]='showRateThisButton' [ratings]='result.ratings'></app-rating>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div [ngClass]="['card-body p-1']">
          <div [ngClass]="['container p-1']">
            <div [ngClass]="['row p-1']">
              <div [ngClass]="['col-sm-12 col-lg-12 bg-light text-muted d-flex  align-items-center']">
                <p [ngClass]="['small mx-auto d-block font-weight-bold text-sm-center text-lg-right']">Description</p>
              </div>
            </div>
            <div [ngClass]="['row p-1']">
              <div [ngClass]="['small col-sm-12 col-lg-12 bg-light text-dark']">
                <div [ngClass]="['col-sm-12 ']">
                  <p [ngClass]="['mx-auto d-block font-weight-light text-sm-center text-lg-left']">{{result.description}}</p>
                </div>
              </div>
            </div>
            <div [ngClass]="['row p-1']">
              <div [ngClass]="['small col-sm-5 col-lg-5  bg-light text-dark d-flex align-items-center']">
                <p [ngClass]="['small mx-auto d-block font-weight-bold text-sm-center text-lg-right']">Type</p>
              </div>
              <div [ngClass]="['small col-sm-12 col-lg-7  bg-light text-dark d-flex align-items-center']">
                <p [ngClass]="['small mx-auto d-block text-sm-center text-lg-right']">{{result.type}}</p>
              </div>
            </div>
            <div [ngClass]="['row p-1']">
              <div [ngClass]="['small col-sm-12 col-lg-5  bg-light text-dark d-flex align-items-center']">
                <p [ngClass]="['small mx-auto d-block font-weight-bold text-sm-center text-lg-right']">Sub Type</p>
              </div>
              <div [ngClass]="['small col-sm-12 col-lg-7  bg-light text-dark d-flex align-items-center']">
                <p [ngClass]="['small mx-auto d-block text-sm-center text-lg-right']">{{result.subtype}}</p>
              </div>
            </div>
            <div [ngClass]="['row p-1']">
              <div [ngClass]="['col-sm-12 col-lg-12 bg-light text-muted d-flex  align-items-center']">
                <p [ngClass]="['small mx-auto d-block font-weight-bold text-sm-center text-lg-right']">Address</p>
              </div>
            </div>
            <div [ngClass]="['row p-1']">
              <div [ngClass]="['small col-sm-12 col-lg-5  bg-light text-dark d-flex align-items-center']">
                <p [ngClass]="['small mx-auto d-block font-weight-bold text-sm-center text-lg-right']">Address line</p>
              </div>
              <div [ngClass]="['small col-sm-12 col-lg-7  bg-light text-dark']">
                <div [ngClass]="['col-sm-12']">
                  <p [ngClass]="['mx-auto d-block font-weight-light text-sm-center text-lg-left']">{{result.address.addressline}}</p>
                </div>
              </div>
            </div>
            <div [ngClass]="['row p-1']">
              <div [ngClass]="['small col-sm-12 col-lg-5  bg-light text-dark d-flex align-items-center']">
                <p [ngClass]="['small mx-auto d-block font-weight-bold text-sm-center text-lg-right']">Country</p>
              </div>
              <div [ngClass]="['small col-sm-12 col-lg-7  bg-light text-dark d-flex align-items-center']">
                <p [ngClass]="['small mx-auto d-block text-sm-center text-lg-right']">{{result.address.country}}</p>
              </div>
            </div>
            <div [ngClass]="['row p-1']">
              <div [ngClass]="['small col-sm-12 col-lg-5  bg-light text-dark d-flex align-items-center']">
                <p [ngClass]="['small mx-auto d-block font-weight-bold text-sm-center text-lg-right']">City</p>
              </div>
              <div [ngClass]="['small col-sm-12 col-lg-7  bg-light text-dark d-flex align-items-center']">
                <p [ngClass]="['small mx-auto d-block text-sm-center text-lg-right']">{{result.address.city}}</p>
              </div>
            </div>
            <div [ngClass]="['row p-1']">
              <div [ngClass]="['col-sm-12 col-lg-12 bg-light text-muted d-flex  align-items-center']">
                <p [ngClass]="['small mx-auto d-block font-weight-bold text-sm-center text-lg-right']">Contact</p>
              </div>
            </div>
            <div [ngClass]="['row p-1']">
              <div [ngClass]="['small col-sm-12 col-lg-5  bg-light text-dark d-flex align-items-center']">
                <p [ngClass]="['small mx-auto d-block font-weight-bold text-sm-center text-lg-right']">Mobile</p>
              </div>
              <div [ngClass]="['small col-sm-12 col-lg-7  bg-light text-dark d-flex align-items-center align-items-center']">
                <p [ngClass]="['small mx-auto d-block text-sm-center text-lg-right']">03338788877</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div *ngIf="showComments" [ngClass]="['col-sm-12']">
      <app-comments></app-comments>
    </div>
  </div>
</div>
