<div id="products" [ngClass]="['row view-group justify-content-center']">
  <div *ngFor='let result of results' [ngClass]="['grid-group-item  col-xs-3 col-lg-3 p-1']" (click)="onClick(result)">
    <div [ngClass]="['thumbnail card']">
      <div [ngClass]="['img-event']">
        <img [ngClass]="['group grid-group-image img-fluid']" src="http://placehold.it/400x250/000/fff" alt="" />
      </div>
      <div [ngClass]="['caption card-body']">
        <h4 [ngClass]="['group card-title inner grid-group-item-heading']">
          {{result.title}}</h4>
        <p [ngClass]="['small group inner grid-group-item-text']">
          {{result.description}}
        </p>
        <div [ngClass]="['row']">
          <div [ngClass]="['col-xs-12 col-md-6']">
            <p [ngClass]="['lead']">
              {{result.address.addressline}}</p>
          </div>
        </div>
        <div [ngClass]="['row']">
          <div [ngClass]="['col-xs-12 col-md-6']">
            <a [ngClass]="['btn btn-success']" [href]="result.website">Visit Us</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
