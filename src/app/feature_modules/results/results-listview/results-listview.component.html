<div [ngClass]="['row  justify-content-center']">
    <div *ngFor='let result of results' [ngClass]="['col-xs-12 col-lg-12 p-1']" (click)="onClick(result)">
        <div [ngClass]="['card result']">
            <div [ngClass]="['card-body p-2']">
                <div [ngClass]="['row']">
                    <div [ngClass]="['col-sm-3']">
                        <div [ngClass]="['img']">
                            <img [ngClass]="['img-fluid']" src="http://placehold.it/400x250/000/fff" alt="">
                        </div>
                    </div>
                    <div [ngClass]="['col-sm-9']">
                        <div [ngClass]="['row']">
                            <div [ngClass]="['col-sm-9']">
                                <h5 [ngClass]="['card-title']">{{result.title}}</h5>
                            </div>
                            <div [ngClass]="['col-sm-3 small']">
                                <app-rating [showRateThisButton]='showRateThisButton' [ratings]='result.ratings'></app-rating>
                            </div>
                        </div>
                        <p [ngClass]="['card-text text-wrap text-truncate']">{{result.description}}</p>
                        <div [ngClass]="['row']">
                            <div [ngClass]="['col-sm-12']">
                                <p [ngClass]="['card-text']"><small [ngClass]="['text-muted']">{{result.address.country}}
                                        |
                                        {{result.address.city}} | {{result.address.addressline}} | {{result.website}}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
