<div id="products" class="row view-group justify-content-center">
      <div *ngFor='let result of results' class="item col-xs-4 col-lg-4 p-1 list-group-item" (click)="onClick(result)" >
          <div class="thumbnail card">
              <div class="img-event">
                  <img class="group list-group-image img-fluid" src="http://placehold.it/400x250/000/fff" alt="">
              </div>
              <div class="caption card-body">
                  <h4 class="group card-title inner list-group-item-heading">
                      {{result.title}}</h4>
                  <p class="group inner list-group-item-text">
                      {{result.description}}</p>
                  <div class="row">
                      <div class="col-xs-12 col-md-6">
                          <p class="lead">
                              {{result.address.addressline}}</p>
                      </div>
                      <div class="col-xs-12 col-md-6">
                          <a class="btn btn-success" [href]='result.website'>Visit Us</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
