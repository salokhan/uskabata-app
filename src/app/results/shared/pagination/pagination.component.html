<nav *ngIf='pages && pages.length' aria-label="Page navigation example">
  <ul [ngClass]="['pagination justify-content-center']">
        <li [ngClass]="currentPage === 1 ? 'page-item disabled': 'page-item'">
      <a [ngClass]="['page-link']" tabindex="-1" (click)="setPage(1)">First</a>
    </li>
    <li [ngClass]="currentPage === 1 ? 'page-item disabled': 'page-item'">
      <a [ngClass]="['page-link']" tabindex="-1" (click)="setPage(currentPage - 1)">Previous</a>
    </li>
    <li *ngFor=" let page of pages" [ngClass]="currentPage === page ? 'active page-item' : 'page-item' " (click)="setPage(page)"><a
        [ngClass]="['page-link']">{{page}}</a></li>
    <li [ngClass]="currentPage === totalPages ? 'disabled page-item' : 'page-item'">
      <a [ngClass]="['page-link']" tabindex="-1" (click)="setPage(currentPage + 1)">Next</a>
    </li>
    <li [ngClass]="currentPage === totalPages ? 'disabled page-item' : 'page-item'">
      <a [ngClass]="['page-link']" tabindex="-1" (click)="setPage(totalPages)">Last</a>
    </li>
  </ul>
</nav>
