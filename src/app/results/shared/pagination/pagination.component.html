<nav *ngIf='pages && pages.length' aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{disabled:currentPage === 1}">
      <a class="page-link" tabindex="-1" (click)="setPage(1)">First</a>
    </li>
    <li class="page-item" [ngClass]="{disabled:currentPage === 1}">
      <a class="page-link" tabindex="-1" (click)="setPage(currentPage - 1)">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [ngClass]="{active:currentPage === page}" (click)="setPage(page)"><a
        class="page-link">{{page}}</a></li>
    <li class="page-item" [ngClass]="{disabled:currentPage === totalPages}">
        <a class="page-link" tabindex="-1" (click)="setPage(currentPage + 1)">Next</a>
      </li>
    <li class="page-item" [ngClass]="{disabled:currentPage === totalPages}">
      <a class="page-link" tabindex="-1" (click)="setPage(totalPages)">Last</a>
    </li>
  </ul>
</nav>
