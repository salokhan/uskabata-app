<app-top-bar ></app-top-bar>
<app-button-top *ngIf="enableScrollToTop" (click)='onActivate($event)'></app-button-top>
<div [ngClass]="['container-fluid']"  (scroll)="scrollHandler($event)">
  <div [ngClass]="['row']">
    <div [ngClass]="['col-sm-2 col-md-2 col-lg-2']">
    </div>
    <div [ngClass]="['col-sm-8 col-md-8 col-lg-8']">
      <router-outlet (activate)='onActivate($event)'></router-outlet>
    </div>
    <div [ngClass]="['col-sm-2 col-md-2 col-lg-2']">
    </div>
  </div>

</div>
