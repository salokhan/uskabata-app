<div class="card m-1">
  <div class="card-body p-1 m-1">
    <div class="row">

      <div class="col-sm-2 col-md-2">
        <img [src]='comment.user.profilePictureUrl' class="img img-rounded thumb36 img-fluid" />
      </div>
      <div class="col-sm-10 col-md-10">
        <p>
          <a class="float-left" href=""><strong>{{comment.user.name}}</strong></a>
        </p>
        <div class="clearfix"></div>
      </div>
      <div class="col-sm-12 col-md-12">
        <p class="small">{{comment.text}}</p>
      </div>
      <div class="col-md-12">
        <p class="date text-left m-1 text-muted">Commented on: {{comment.date}}</p>
      </div>
    </div>
  </div>
</div>
