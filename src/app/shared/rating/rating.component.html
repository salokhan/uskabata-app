<div [ngClass]="['container-fluid']">
  <div [ngClass]="['row']">
    <div [ngClass]="['col-sm-9 d-flex justify-content-center btn']">
      <button type="button" [ngClass]="['btn small btn-sm btn-primary']">
          Rating <span [ngClass]="['badge badge-light']">{{calculatedRating}} / 5</span>
        </button>
    </div>
    <div *ngIf="showRateThisButton" [ngClass]="['col-sm-2 d-flex justify-content-center btn']" >
        <button type="button" [ngClass]="['btn btn-sm btn-outline-warning']" (click)="enableRatingControl()">Rate This</button>
    </div>
    <div *ngIf="showRatingControl" [ngClass]="['col-sm-12 align-self-center']">
      <div [ngClass]="['alert alert-warning small p-0 m-1']" role="alert">
        <div [ngClass]="['starrating d-flex justify-content-center flex-row-reverse']">
          <input type="radio" id="star5" name="rating" value="5" (click)='ratingClicked(5)'/><label for="star5" title="5 star"></label>
          <input type="radio" id="star4" name="rating" value="4" (click)='ratingClicked(4)'/><label for="star4" title="4 star"></label>
          <input type="radio" id="star3" name="rating" value="3" (click)='ratingClicked(3)'/><label for="star3" title="3 star"></label>
          <input type="radio" id="star2" name="rating" value="2" (click)='ratingClicked(2)'/><label for="star2" title="2 star"></label>
          <input type="radio" id="star1" name="rating" value="1" (click)='ratingClicked(1)'/><label for="star1" title="1 star"></label>
        </div>
      </div>
    </div>
  </div>
</div>
